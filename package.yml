name       : git-lfs
version    : 1.4.2
release    : 1
source     :
    - https://github.com/github/git-lfs/archive/v1.4.2.tar.gz : 3bba0679a7d8b8684011b43a33c9d1571e7d07ba84965ebf50da554f10cedf98
license    : MIT
component  : programming.tools
summary    : Git extension for versioning large files
description: Git LFS is a command line extension for managing large files with Git
builddeps  :
    - golang
    - ruby-devel
rundeps    :
    - git
setup      : |
    gem install ronn
build      : |
    ./script/bootstrap
    ./script/man
install    : |
    install -Dm755 bin/git-lfs $installdir/usr/bin/git-lfs
    install -dm644 $installdir/usr/share/man/man1
    cp man/*.1 $installdir/usr/share/man/man1