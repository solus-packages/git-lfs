name       : git-lfs
version    : 2.0.0
release    : 3
source     :
    - https://github.com/git-lfs/git-lfs/archive/v2.0.0.tar.gz : 64597dc8c5460b22ec957b1d0fabec58abcd6f373b9473e419a74f8dff5c508b
homepage   : https://git-lfs.github.com
license    : MIT
component  : programming.tools
summary    : Git extension for versioning large files
description: |
    Git LFS is a command line extension for managing large files with Git
networking : yes
builddeps  :
    - golang
    - ruby-devel
rundeps    :
    - git
setup      : |
    export GEM_HOME=$workdir/gems
    gem install ronn
build      : |
    export GEM_PATH=$workdir/gems
    export PATH=$PATH:$GEM_PATH/bin
    ./script/man
    ./script/bootstrap
install    : |
    install -Dm755 bin/git-lfs $installdir/usr/bin/git-lfs
    install -dm644 $installdir/usr/share/man/man1
    cp man/*.1 $installdir/usr/share/man/man1